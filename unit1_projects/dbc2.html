<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="stylesheets/dbc2.css">
		<title>DIVS ARE THE COOLEST</title>
	</head>
	<body>
		<div id="header">
			Hello. Today we're exploring <span class="important">divs</span>. This is a header div.
		</div>
		<div id="content">
			<a href="http://gostats.com/resources/css-div-tutorial.html" title="What the heck are divs?">Divs</a> are cool because they let us put content into <span class="important">blocks</span>.
			<div id="image">
				<img id="block" src="images/lego.jpg" alt="Divs. Like blocks. Cool.">
				<p id="block-caption">This is not a div. It is a Lego. Metaphors.</p>
			</div>
		</div>
		<div id="sidebar">
			This is a useful sidebar.
		</div>
		<div id="footer">
			This is an awesome footer.
		</div>
	</body>
</html>
